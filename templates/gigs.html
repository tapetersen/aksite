
<dl class="gigs">
{% for event in events %}
    {% if not event.secret %}
        <dt>{{ event.name }}, {{ event.location }}</dt>
        <dd>
            <span class="datetime">
                {{ event.date|date("l d/m Y")}}
                {% if event.time_playing %}
                    {{event.time_playing|time }}
                {% endif %}
            </span><br>
           {% if event.public_info %}{{ event.public_info }}{% endif %}
        </dd>
    {% endif %}
{% endfor %}
</dl>
