
<dl class="gigs">
    {% for event in events %}
    <dt>{{ event.name }}, {{ event.location }}</dt>
    <dd><span class="datetime">{{ event.date|date("l d/m Y")}} {{
        event.time_playing|time }}</span><br>
	   {% if event.public_info %}{{ event.public_info }}{% endif %}
	</dd>
{% endfor %}
</dl>
